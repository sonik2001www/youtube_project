{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="{% static 'templates/css/style.css' %}" rel="stylesheet"/>
        <link type="text/css" href="{% static 'css/customize.css' %}" rel="stylesheet"/>
        
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

        {% block extra_head %}{% endblock %}
        <title>{% block head_title %}Scale Fluencer{% endblock %}</title>
    </head>
    <body class="opacity-animation">
        {% block main_section %}{% endblock %}
        {% include 'layouts/navbar.html' %}
        <script src="{% static 'js/dropdown.js' %}"></script>
        <script src="{% static 'templates/js/index.js' %}"></script>
        {% block bottom_section %}{% endblock %}
    </body>
</html>
