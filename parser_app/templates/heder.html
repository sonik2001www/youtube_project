<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <header class="p-3" style="color: white; background: #1b1b1b;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>

        </ul>

        <div class="text-end">
          {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" type="button" class="btn btn-warning me-2">Logout</a>
            <a href="{% url 'user_profile' %}">{{ request.user }}</a>
          {% else %}
            <a href="{% url 'account_login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'account_signup' %}" type="button" class="btn btn-warning">Sign-up</a>
          {% endif %}


        </div>
      </div>
    </div>
  </header>
</body>
</html>
